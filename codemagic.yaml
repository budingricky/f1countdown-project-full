          # 解码主应用 Profile
          printf "%s" "$PROVISIONING_PROFILE_APP_BASE64" | base64 -D > ~/Library/MobileDevice/Provisioning\ Profiles/app.mobileprovision 2>/dev/null || \
          printf "%s" "$PROVISIONING_PROFILE_APP_BASE64" | base64 -d > ~/Library/MobileDevice/Provisioning\ Profiles/app.mobileprovision
          
          # 解码 Widget Profile  
          printf "%s" "$PROVISIONING_PROFILE_WIDGET_BASE64" | base64 -D > ~/Library/MobileDevice/Provisioning\ Profiles/widget.mobileprovision 2>/dev/null || \
          printf "%s" "$PROVISIONING_PROFILE_WIDGET_BASE64" | base64 -d > ~/Library/MobileDevice/Provisioning\ Profiles/widget.mobileprovision
          
          ls -la ~/Library/MobileDevice/Provisioning\ Profiles/
          
      - name: Decode Certificate
        script: |
          KEYCHAIN_PATH=$HOME/codemagic.keychain
          security create-keychain -p codemagic $KEYCHAIN_PATH
          security default-keychain -s $KEYCHAIN_PATH
          security unlock-keychain -p codemagic $KEYCHAIN_PATH
          
          # 解码证书 - 尝试多种方式
          printf "%s" "$CERTIFICATE_BASE64" | base64 -D > /tmp/certificate.p12 2>/dev/null || \
          printf "%s" "$CERTIFICATE_BASE64" | base64 -d > /tmp/certificate.p12 2>/dev/null || \
          echo "$CERTIFICATE_BASE64" | base64 -D > /tmp/certificate.p12 2>/dev/null || \
          echo "$CERTIFICATE_BASE64" | base64 -d > /tmp/certificate.p12
          
          # 导入证书
          security import /tmp/certificate.p12 \
            -k $KEYCHAIN_PATH \
            -P "$CERTIFICATE_PASSWORD" \
            -T /usr/bin/codesign \
            -T /usr/bin/security \
            -x
            
          security set-key-partition-list -S apple-tool,apple,developer-tools,codesign \
            -s -k codemagic $KEYCHAIN_PATH
          
          # 验证
          security find-identity -v -p codesigning $KEYCHAIN_PATH
          
      - name: Build Archive
        script: |
          # 使用 Codemagic 工具自动配置签名
          xcode-project use-profiles
          
          # 创建 ExportOptions.plist
          cat > ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store</string>
              <key>teamID</key>
              <string>$TEAM_ID</string>
              <key>uploadBitcode</key>
              <false/>
              <key>uploadSymbols</key>
              <true/>
          </dict>
          </plist>
          EOF
          
          # 构建 Archive
          xcodebuild archive \
            -project "$XCODE_PROJECT" \
            -scheme "$XCODE_SCHEME" \
            -archivePath build/$XCODE_SCHEME.xcarchive \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            CODE_SIGN_IDENTITY="Apple Distribution"
            
          # 导出 IPA
          xcodebuild -exportArchive \
            -archivePath build/$XCODE_SCHEME.xcarchive \
            -exportPath build/ipa \
            -exportOptionsPlist ExportOptions.plist
            
    artifacts:
      - build/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      
