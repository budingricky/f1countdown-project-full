name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build and Test
    runs-on: macos-14
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_15.2.app
    
    - name: Show Xcode version
      run: xcodebuild -version
    
    - name: Resolve Swift Package Manager dependencies
      run: |
        cd F1Countdown.xcodeproj
        xcodebuild -resolvePackageDependencies -project F1Countdown.xcodeproj
    
    - name: Build
      run: |
        xcodebuild clean build \
          -project F1Countdown.xcodeproj \
          -scheme F1Countdown \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
          -quiet
    
    - name: Run Unit Tests
      run: |
        xcodebuild test \
          -project F1Countdown.xcodeproj \
          -scheme F1Countdown \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
          -only-testing:F1CountdownTests \
          -quiet
    
    - name: Run UI Tests
      run: |
        xcodebuild test \
          -project F1Countdown.xcodeproj \
          -scheme F1Countdown \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
          -only-testing:F1CountdownUITests \
          -quiet

  lint:
    name: Swift Lint
    runs-on: macos-14
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Install SwiftLint
      run: brew install swiftlint
    
    - name: Run SwiftLint
      run: swiftlint lint --quiet --reporter github-actions-logging

  analyze:
    name: Code Analysis
    runs-on: macos-14
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_15.2.app
    
    - name: Analyze
      run: |
        xcodebuild analyze \
          -project F1Countdown.xcodeproj \
          -scheme F1Countdown \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
          -quiet
